<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <table border="1">
            <tr align="center">
                <td colspan="4">One</td>
            </tr>
            <tr align="center">
                <td>Two</td>
                <td colspan="2" rowspan="2">Three</td>
                <td>Four</td>
            </tr>
            <tr align="center">
                <td rowspan="2">Five</td>
                <td>Six</td>
            </tr>
            <tr align="center">
                <td colspan="4">Seven</td>
            </tr>
        </table>
    </main>
