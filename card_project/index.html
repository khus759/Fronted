<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <title>Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">khus</a>
            <a href="#profile2">khushu</a>
            <a href="#profile3">kuka</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../images/hi-tech.jpeg" alt="khushi-hitech-pic" width="300" height="500">
                <figcaption>KHUS</figcaption>
            </figure>
            <p><q>I am learning Fronted development</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="../images/hathua-pic.jpeg" alt="khushi-hathua" width="300" height="500">
                <figcaption>khushu</figcaption>
            </figure>
            <p><q>I am learning Backend development</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="../images/winter-pic.jpeg" alt="khushi-winter" width="300" height="500">
                <figcaption>kuka <span class="nowrap">kumari gupta</span></figcaption>
            </figure>
            <p><q>I am learning Full-Stack Web Development</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; kkkk.co</p>
    </footer>
</body>
</html>
